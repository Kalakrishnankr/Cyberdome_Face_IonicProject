<ion-header>
<ion-navbar>
<ion-title>COMPARE</ion-title>
</ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
<ion-row class="logo-row">
<ion-col></ion-col>
<ion-col></ion-col>
</ion-row>
<div class="login-box">

<ion-row  class="profile" *ngIf="base64Image!=null">
<img [src]="base64Image" style="width:180px;height:220px" />

</ion-row>

<ion-row class="icon_row">
<ion-col class="camera_icon">
<img src="assets/images/camera.png" style="width:30px;height:30px" (click)="capture()">
</ion-col>
<ion-col  >
<img src="assets/images/uploadpicture.png" style="width:30px;height:30px" (click)="openGallery()" >
</ion-col>
</ion-row>


<ion-row>
<ion-col class="signup-col">
<button ion-button class="submit-btn" full type="submit" (click)="submit()">DONE</button>
</ion-col>

<ion-col class="signup-col">
<button ion-button class="submit-btn" full type="submit" (click)="goback()">GOBACK</button>
</ion-col>
</ion-row>

<ion-list>
<ion-item *ngFor="let item of personList" (click)="getDetails(item)">
{{item}}
</ion-item>
</ion-list>

</div>

</ion-content>
